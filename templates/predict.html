<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Default Prediction Form</title>
   <style>
    /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #80719d;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 600px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-wrap: wrap;
}

.form-row {
    display: flex;
    flex-direction: column;
    margin: 10px;
    flex: 1 1 30%; /* Each row takes approximately one-third of the container's width */
}

.form-row label {
    margin-bottom: 5px;
    font-weight: bold;
}

.form-row input, .form-row select {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 20px auto 0 auto;
    display: block;
}

button:hover {
    background-color: #45a049;
}

   </style>
</head>
<body>
    <div class="form-container">
        <h2>Credit Card Default Prediction</h2>
        <form>
            <div class="form-row">
                <label for="LIMIT_BAL">Limit Balance:</label>
                <input type="number" id="LIMIT_BAL" name="LIMIT_BAL" required>
            </div>
            <div class="form-row">
                <label for="SEX">Sex:</label>
                <select id="SEX" name="SEX" required>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </div>
            <div class="form-row">
                <label for="EDUCATION">Education:</label>
                <select id="EDUCATION" name="EDUCATION" required>
                    <option value="1">Graduate School</option>
                    <option value="2">University</option>
                    <option value="3">High School</option>
                    <option value="4">Others</option>
                </select>
            </div>
            <div class="form-row">
                <label for="MARRIAGE">Marriage:</label>
                <select id="MARRIAGE" name="MARRIAGE" required>
                    <option value="1">Married</option>
                    <option value="2">Single</option>
                    <option value="3">Others</option>
                </select>
            </div>
            <div class="form-row">
                <label for="AGE">Age:</label>
                <input type="number" id="AGE" name="AGE" required>
            </div>
            <div class="form-row">
                <label for="PAY_0">PAY_0:</label>
                <input type="number" id="PAY_0" name="PAY_0" required>
            </div>
            <div class="form-row">
                <label for="PAY_2">PAY_2:</label>
                <input type="number" id="PAY_2" name="PAY_2" required>
            </div>
            <div class="form-row">
                <label for="PAY_3">PAY_3:</label>
                <input type="number" id="PAY_3" name="PAY_3" required>
            </div>
            <div class="form-row">
                <label for="PAY_4">PAY_4:</label>
                <input type="number" id="PAY_4" name="PAY_4" required>
            </div>
            <div class="form-row">
                <label for="PAY_5">PAY_5:</label>
                <input type="number" id="PAY_5" name="PAY_5" required>
            </div>
            <div class="form-row">
                <label for="PAY_6">PAY_6:</label>
                <input type="number" id="PAY_6" name="PAY_6" required>
            </div>
            <div class="form-row">
                <label for="BILL_AMT1">Bill Amount 1:</label>
                <input type="number" id="BILL_AMT1" name="BILL_AMT1" required>
            </div>
            <div class="form-row">
                <label for="BILL_AMT2">Bill Amount 2:</label>
                <input type="number" id="BILL_AMT2" name="BILL_AMT2" required>
            </div>
            <div class="form-row">
                <label for="BILL_AMT3">Bill Amount 3:</label>
                <input type="number" id="BILL_AMT3" name="BILL_AMT3" required>
            </div>
            <div class="form-row">
                <label for="BILL_AMT4">Bill Amount 4:</label>
                <input type="number" id="BILL_AMT4" name="BILL_AMT4" required>
            </div>
            <div class="form-row">
                <label for="BILL_AMT5">Bill Amount 5:</label>
                <input type="number" id="BILL_AMT5" name="BILL_AMT5" required>
            </div>
            <div class="form-row">
                <label for="BILL_AMT6">Bill Amount 6:</label>
                <input type="number" id="BILL_AMT6" name="BILL_AMT6" required>
            </div>
            <div class="form-row">
                <label for="PAY_AMT1">Pay Amount 1:</label>
                <input type="number" id="PAY_AMT1" name="PAY_AMT1" required>
            </div>
            <div class="form-row">
                <label for="PAY_AMT2">Pay Amount 2:</label>
                <input type="number" id="PAY_AMT2" name="PAY_AMT2" required>
            </div>
            <div class="form-row">
                <label for="PAY_AMT3">Pay Amount 3:</label>
                <input type="number" id="PAY_AMT3" name="PAY_AMT3" required>
            </div>
            <div class="form-row">
                <label for="PAY_AMT4">Pay Amount 4:</label>
                <input type="number" id="PAY_AMT4" name="PAY_AMT4" required>
            </div>
            <div class="form-row">
                <label for="PAY_AMT5">Pay Amount 5:</label>
                <input type="number" id="PAY_AMT5" name="PAY_AMT5" required>
            </div>
            <div class="form-row">
                <label for="PAY_AMT6">Pay Amount 6:</label>
                <input type="number" id="PAY_AMT6" name="PAY_AMT6" required>
            </div>
            <div class="form-row">
                <a href="result.html">
                <button type="submit">Submit</button>
            </a>
            </div>
        </form>
    </div>
</body>
</html>
